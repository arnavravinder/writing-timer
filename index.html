<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <h1 class="title">Writing Timer</h1>
    <div class="timer-container">
      <span id="timer">00:00</span>
    </div>
    <div class="buttons">
      <button id="2-mark" class="option-btn">2 Marker</button>
      <button id="4-mark" class="option-btn">4 Marker</button>
      <button id="6-mark" class="option-btn">6 Marker</button>
      <button id="8-mark" class="option-btn">8 Marker</button>
    </div>
    <div class="controls">
      <button id="start" class="start-btn">Start</button>
    <button id="mode-toggle" class="mode-toggle">
      <img id="mode-icon" src="https://img.icons8.com/external-flat-papa-vector/78/external-Light-Mode-interface-flat-papa-vector.png" alt="Toggle Mode">
    </button>
  </div>
  <script src="script.js"></script>
  <footer class="footer">
      Made with ğŸ’– by 
      <a href="https://github.com/arnavravinder" target="_blank">Arnav</a> for 
      <a href="https://ahoy.hack.club/1840" target="_blank">
        <img src="image.png" alt="High Seas Logo" class="logo" />
      </a> 
  </footer>
  </body>
</html>
